<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awesome RWD</title>

  <body>
    <section class="main">
      <header class="header">
        <a class="header__logo" href="#"><img class="header__logo-image" src="/assets/img/logo_awesome.svg"></a>
        <ul class="header-menu">
          <li class="header-menu__list">features</li>
          <li class="header-menu__list">case studies</li>

      <object class="about__circlesuqare" data="/assets/img/kolko_kwadrat.svg"></object>

        <ul class="footer-list">

          <li class="footer-list__socialmedia" href="#"><object class="footer-list__icon footer-list__twitter" data="/assets/img/twitter.svg" alt="twitter"></object>awesome</li>
